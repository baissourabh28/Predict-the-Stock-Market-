[build]
  base = "frontend"
  command = "CI=false npm run build"
  publish = "build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  CI = "false"

# Set REACT_APP_API_URL in Netlify UI under Site settings > Environment variables
# REACT_APP_API_URL = "your-backend-url"
