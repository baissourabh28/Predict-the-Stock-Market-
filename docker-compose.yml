version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trading_dashboard_db
    environment:
      POSTGRES_DB: trading_dashboard
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - trading_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: trading_dashboard_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - trading_network

  # Trading Dashboard API
  api:
    build: .
    container_name: trading_dashboard_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: sqlite:///./trading_dashboard.db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - .:/app
    networks:
      - trading_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build: ./frontend
    container_name: trading_dashboard_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - trading_network
    environment:
      - CHOKIDAR_USEPOLLING=true

volumes:
  postgres_data:
  redis_data:

networks:
  trading_network:
    driver: bridge